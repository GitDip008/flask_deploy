<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHS Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 30px;
        }
        .prediction-container {
            text-align: center;
            margin-top: 30px;
        }
        .image-preview {
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">VHS Price Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group justify-content-center align-items-center">
                <label for="file">Upload Image:</label>
                <input type="file" class="form-control-file" name="file" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Predict">
            </div>
        </form>

        {% if prediction_result %}
        <div class="prediction-container">
            <h2 class="text-center">Predicted Price</h2>
            <p class="lead">{{ prediction_result }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
